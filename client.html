<!doctype html>
<html>
  <head>
    <title>Test echo socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <input id="inField" type="text" />
    <button id="sendBtn" onclick="sendData()">Envoyer</button>
    <div id="out"></div>

    <script type="text/javascript">
      var socket = io.connect('http://localhost:8081');

      socket.on('info', function(data) {
	// Affichage des données reçues du serveur
        document.getElementById('out').innerHTML = data.message ;
      });

      function sendData() {
	// On envoie les données au serveur
	socket.emit('saisie', document.getElementById('inField').value);
      }
    </script>
  </body>
</html>
